<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.google.com/">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Olawale</title>
</head>
<body class="main container-fluid">
   <div class="container-fluid">
        <div class="row">
            <div class="col-4 logo logo text-center d-none d-sm-none d-md-inline d-lg-inline"><a href="#">OS</a></div>
            <div class="col-4 nav nav d-flex justify-content-around">
                <a href="#" class="d-none d-sm-none d-md-inline d-lg-inline">Home</a>
                <a href="#" class="d-none d-sm-none d-md-inline d-lg-inline">Resume</a>
                <a href="#" class="d-none d-sm-none d-md-inline d-lg-inline">Contact</a>
            </div>
            <div class="col-4 social social d-flex justify-content-around">
                <a href="#" class="d-none d-sm-none d-md-inline d-lg-inline"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="d-none d-sm-none d-md-inline d-lg-inline"><i class="fab fa-twitter-square"></i></a>
                <a href="#" class="d-none d-sm-none d-md-inline d-lg-inline"><i class="fab fa-facebook-square"></i></a>
            </div>
        </div>

        <div class="row d-block d-sm-block d-md-none d-lg-none">
            <div class="col">
                <div class="row">
                    <div class="col-6 logo-sm">
                        <a href="#" class="logo-text">OS</a>
                    </div>
                    <div class="col-6 d-flex justify-content-end">
                        <div class="btn-group dropleft">
                            <button type="button" class="btn btn-transparent dropdown-toggle text-light" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Menu
                            </button>
                            <div class="dropdown-menu bg-dark drop-sm">
                                <a class="dropdown-item" href="#">Home</a>
                                <a class="dropdown-item" href="#">Resume</a>
                                <a class="dropdown-item" href="#">Contact</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#"><i class="fab fa-linkedin"></i> LinkedIn</a>
                                <a class="dropdown-item" href="#"><i class="fab fa-twitter-square"></i> Twitter</a>
                                <a class="dropdown-item" href="#"><i class="fab fa-facebook-square"></i> Facebook</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   <section>
        <div>      
            <div class="animated-title d-flex justify-content-center mt-5">
                <div class="text-top d-flex justify-content-center">
                    <div>
                        <span class="text-center">Let's make magic</span>
                        <span class="text-center">together!</span>
                    </div>
                </div>
                <div class="text-bottom d-flex justify-content-center">
                    <div>Contact me below...</div>
                </div>
            </div>
        </div>

        <div class="row pr-3 pl-3 details bg-dark contact-form">
            <div class="col-sm-12 col-md-12 col-lg-6">
                <form class="row">
                    <div class="col-12 form-group">
                        <label for="name" class="contact-detail">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="John Doe" aria-describedby="visitorName">
                    </div>

                    <div class="col-12 form-group">
                        <label for="Email" class="contact-detail">Email address</label>
                        <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>

                    <div class="col-12 form-group">
                        <label for="address" class="contact-detail">Business Address</label>
                        <input type="text" class="form-control" id="address"  aria-describedby="visitorAddress">
                    </div>
                </form>   
            </div>

            <div class="container-fluid col-sm-12 col-md-12 col-lg-6">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1"></label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Please tell me more about your idea..." rows="9"></textarea>
                    </div>
                </form>
            </div> 
            
        </div>

        <div class="container-fluid mobile-email">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-6">
                    <div class="row">
                        <div class="col-4 text-right"><i class="fas fa-tty contact-font mt-2"></i></div>
                        <div class="col-8 mobile">00 353 89 203 1052</div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-6">
                   <div class="row">
                        <div class="col-4 text-right "><i class="fas fa-envelope-open-text contact-font mt-2"></i></div>
                        <div class="col-8 email">axyz340@yahoo.com</div>
                    </div> 
                </div>
            </div>
        </div>
                   
        <div class="row d-none mr-3 ml-3 bg-primary email-mobile">
            <div class="col">
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-6 d-flex justify-content-center">
                        <i class="fas fa-tty contact-font"></i>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6 d-flex justify-content-center">
                        <i class="fas fa-envelope-open-text contact-font"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>


    
</body>
</html>
